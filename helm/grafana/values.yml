datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100
      basicAuth: false
      jsonData:
        maxLines: 1000
        derivedFields:
          - datasourceName: Tempo
            datasourceUid: tempo
            matcherRegex: trace_id=(\w+)
            name: traceID
            url: $${__value.raw}
    - name: Tempo
      type: tempo
      access: proxy
      orgId: 1
      url: http://tempo:3100
      basicAuth: false
      isDefault: false
      version: 1
      editable: false
      apiVersion: 1
      uid: tempo